---
name: test_self

on:
  push:
    paths:
      - "action.yml"
      - "action.yaml"
      - "Dockerfile"
      - "entrypoint.sh"
      - ".github/workflows/test_self.yaml"
  pull_request:
    paths:
      - "action.yml"
      - "action.yaml"
      - "Dockerfile"
      - "entrypoint.sh"
      - ".github/workflows/test_self.yaml"

jobs:
  test_self:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Removed `macos-latest, windows-latest` due to:
        # - Error: Container action is only supported on Linux
        os: [ubuntu-latest]
    steps:
      - name: Check out self repo
        uses: actions/checkout@v2
      - name: test self - latest
        uses: ./
        with:
          time: '1s'
